version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"
    open-pull-requests-limit: 10
    groups:
      development:
        patterns:
          - "@types/*"
          - "vitest*"
          - "tsx"
          - "tsdown"
          - "@biomejs/*"
      production:
        patterns:
          - "@modelcontextprotocol/*"
          - "vscode-*"
    
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"
    open-pull-requests-limit: 5